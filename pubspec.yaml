name: save_my_spot
description: Save current locations & sync across devices using Hive + Firebase Firestore.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # LOCATION
  geolocator: ^12.0.0

  # MAPS URL
  url_launcher: ^6.3.0

  # LOCAL STORAGE
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # STATE MGMT
  provider: ^6.1.2

  # FIREBASE
  firebase_core: ^3.1.1
  cloud_firestore: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
